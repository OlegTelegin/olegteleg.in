<html>
  <head>
    <title>XLSX Test</title>
    <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  </head>
  <body>
    <script>
      fetch("https://api.github.com/repos/OlegTelegin/olegtelegin.github.io/contents/files/Git1.xlsx")
        .then(response => response.json())
        .then(json => {
          var data = json.content;
          var workbook = XLSX.read(data, {type: "base64"});
          var sheet = workbook.Sheets[workbook.SheetNames[0]];
          // create a new table on the page
          var table = document.createElement("table");
          document.body.appendChild(table);
          // loop through all of the cells in the sheet
          for (var row = 0; row < 2; row++) {
            var tr = document.createElement("tr");
            table.appendChild(tr);
            for (var col = 0; col < 2; col++) {
              var cell = XLSX.utils.encode_cell({c: col, r: row});
              var value = sheet[cell].v;
              var td = document.createElement("td");
              td.innerHTML = value;
              tr.appendChild(td);
            }
          }
        });
    </script>
  </body>
</html>
