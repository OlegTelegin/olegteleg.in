    <title>XLSX Test</title>

  <body>
     <style>
       table {
    table-layout: fixed;
  }
    .wrapped-cell {
      word-wrap: break-word;
    }
  </style>
    <script>
      fetch("https://api.github.com/repos/OlegTelegin/olegtelegin.github.io/contents/files/Far away from Macro.xlsx")
        .then(response => response.json())
  .then(json => {
    var data = json.content;
    var workbook = XLSX.read(data, {type: "base64"});
    var sheet = workbook.Sheets[workbook.SheetNames[0]];
    var table = document.createElement("table");
    table.style.position = "absolute";
    table.style.top = "170px";
    table.style.left = "215px";
    table.style.width = "1000px";
    document.body.appendChild(table);
    for (var row = 0; row < 7; row++) {
      var tr = document.createElement("tr");
      table.appendChild(tr);
      for (var col = 0; col < 6; col++) {
        var cell = XLSX.utils.encode_cell({c: col, r: row});
        if (sheet[cell] && sheet[cell].v) {
          var value = sheet[cell].v;
          var td = document.createElement("td");
          td.innerHTML = value;
          if (col == 0) {
            td.style.width = "15px";
          } else if (col == 1) {
            td.style.width = "20px";
          } else if (col == 2) {
            td.style.width = "15px";
          } else if (col == 3) {
            td.style.width = "60px";
          } else if (col == 4) {
            td.style.width = "60px";
          } else {
            td.style.width = "40px";
          }
          td.classList.add("wrapped-cell");
          tr.appendChild(td);
        }
      }
    }
  });
     const cells = document.querySelectorAll('td');

for (const cell of cells) {

    consol.log("4");
    anchor.textContent = cellValue;
    consol.log("5");
    cell.textContent = '';
    consol.log("6");
    cell.appendChild(anchor);
  }
}
